<!DOCTYPE html>
<html lang="'en" dir="'ltr">
    <head>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalText"></p>
            </div>
        </div>   

        <script src="generatorScript.js"></script>
