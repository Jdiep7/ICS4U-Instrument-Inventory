<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
        <link rel="stylesheet" href="style.css">
        <title>qrHTML</title>
    <body>
        <div class="container">
            <div class="header">
                <h1>QR Generator</h1>
                <p>Type a URL or text to generate QR Code</p> 
            </div>
            <div class="input-form">
                <input type="text" class="qr input" placeholder="Enter url or text">
                <button class = "generate-btn"> Generate </button>
            </div>
            <div class="qr-code">
                <img src="Qrcode_wikipedia_fr_v2clean.png" width="300" height="300" class="qr-image">
            </div>
        </div>

        <script>
            var container = document.querySelector(".container");
            var generateBtn = document.querySelector(".generate-btn");
            var qrInput = document.querySelector(".qr-input");
            var qrImg = document.querySelector(".qr-image");

            generateBtn.onclick = function(){
                container.classList.add("active");
            }
        </script>
    </body>
</html>
