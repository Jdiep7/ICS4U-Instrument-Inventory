            function findRow(insId, sheetId) {
                var params = {
                    // The ID of the spreadsheet to retrieve data from.
                    spreadsheetId: sheetId,  // TODO: Update placeholder value.

                    // The A1 notation of the values to retrieve.
                    ranges: ["Sheet1!D:D"],  // TODO: Update placeholder value.

                    // How values should be represented in the output.
                    // The default render option is ValueRenderOption.FORMATTED_VALUE.
                    valueRenderOption: 'FORMATTED_VALUE',  // TODO: Update placeholder value.

                    // How dates, times, and durations should be represented in the output.
                    // This is ignored if value_render_option is
                    // FORMATTED_VALUE.
                    // The default dateTime render option is [DateTimeRenderOption.SERIAL_NUMBER].
                    dateTimeRenderOption: 'SERIAL_NUMBER',  // TODO: Update placeholder value.
                };
                let index;
                var request = gapi.client.sheets.spreadsheets.values.batchGet(params);
                request.then(function(response) {
                    // TODO: Change code below to process the `response` object:
                    console.log(response.result.valueRanges[0].values);
                    let values = `${response.result.valueRanges[0].values}`.split(",");
                    index = values.indexOf(insId) + 1;
                    console.log(index);
                    ranges = "Sheet1!" + index + ":" + index;
                    getValues(sheetId, ranges);
                }, function(reason) {
                    console.error('error: ' + reason.result.error.message);
                });
            }
